<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <br>
    <form>
        <p>First Name</p><input type="text">  <p>Last Name</p><input type="text">
        <br>
        <p>Email Address</p><input type="text">
        <br>
        <p>City</p><input type="text">
        <br>
        <p>Country</p><input type="text">
        <br>
        <p>Gender</p>
        <label for="1"> <input type="radio" value="Male" name="gender" id="1">Male</label>
        <label for="2"> <input type="radio" value="Female" name="gender" id="2">Female</label>
       
    </form>
</body>
</html>
