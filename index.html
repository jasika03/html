<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: cadetblue; padding-left: 475px; padding-right: 475px;">
   
    <form style=" background-color: whitesmoke; text-align: center; color: rgb(7, 16, 67); border: ridge blue; border-width: 6px;">
        <h1 style="background-color: aqua; text-align: center;padding: 10px;" >Registration Form</h1>
        <br> 
        <marquee><b><i> REGISTER NOW!! REGISTER NOW!! </i></b></marquee>
        <br><br>
        <p><big>First Name</big></p><input type="text"> 
        <br><br>
        <p><big>Last Name</big></p><input type="text">
        <br><br>
        <p><big>Email Address</big></p><input type="text">
        <br><br>
        <p><big>City</big></p><input type="text">
        <br><br>
        <p><big>Country</big></p><input type="text">
        <br><br>
        <p><big>Gender</big></p>
        <label for="1"> <input type="radio" value="Male" name="gender" id="1"><big>Male</big></label>
        <label for="2"> <input type="radio" value="Female" name="gender" id="2"><big>Female</big></label>
        <br><br>
        <input type="submit" style="background-color:rgb(0, 255, 170); padding: 5px; padding-left: 50px; padding-right: 50px;" value="REGISTER NOW">
        <br><br>
    </form>
</body>
</html>
